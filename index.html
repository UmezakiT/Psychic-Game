<body>

  <h1>The Psychic Game</h1>

  <p>Guess the letter I am thinking of</p>

  <p>
    Win: 
    <span id="wins"></span>
  </p>  

  <p>
    Lose: 
    <span id="losses"></span>

  </p>
  


  <div id="game"></div>
